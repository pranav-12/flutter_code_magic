                {
                  \"type\": \"section\",
                  \"text\": {
                    \"type\": \"mrkdwn\",
                    \"text\": \"ğŸ“ *Google Drive:* ${DRIVE_LINK:-Not configured}\\n${DIAWI_TEXT}ğŸ“± *File:* flutter_code_magic_v${VERSION_NAME}+${VERSION_CODE}.ipa\"
                  }
                }
              ]
            }" \
            $SLACK_WEBHOOK_URL
    artifacts:
      - build/ios/ipa/*.ipa

