          echo "üîß Getting Flutter packages..."
          flutter pub get
          echo "‚úÖ Flutter packages complete"
      - name: Flutter analyze
        script: |
          flutter analyze
      - name: Flutter test
        script: |
          flutter test
      - name: Build Android APK
