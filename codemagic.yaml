            exit 0
          fi
          
          IPA_PATH="build/ios/ipa/flutter_code_magic_v${VERSION_NAME}+${VERSION_CODE}.ipa"
          SIZE=$(stat -f%z "$IPA_PATH" 2>/dev/null || stat -c%s "$IPA_PATH" 2>/dev/null)
          SIZE_MB=$(($SIZE/1024/1024))
          
          DIAWI_TEXT=""
          if [ ! -z "$DIAWI_LINK" ]; then
            DIAWI_TEXT="ğŸ“² *Diawi Link:* <$DIAWI_LINK|Install on Device>\\n"
          fi
          
          echo "ğŸ“¤ Sending Slack notification..."
          curl -X POST -H 'Content-type: application/json' \
            --data "{
              \"text\": \"ğŸš€ *Flutter Code Magic iOS Build Completed*\",
